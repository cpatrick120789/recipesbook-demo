<div class="container">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-12">
          <button type="submit"
          class="btn btn-secondary mr-3"
          [disabled]="!recipeForm.valid">Save
          </button>
          <button type="button" class="btn btn-secondary mr-3"
          (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name"
                   formControlName="name"
                   class="form-control"
                   >
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <img src="" class="img-responsive">
          <img class="card-img-left card-img h-100 img-responsive"
          [src]="recipeForm.value.image"
          alt="{{ recipeForm.value.name }}">
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="image">Image Path</label>
            <input type="text" id="image"
                   formControlName="image"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description"
                   formControlName="description"
                   class="form-control" rows="4">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row mb-3"
          *ngFor="let ingredientEl of
          controls; let i = index"
          [formGroupName]="i">
          <div class="col-md-6">
            <input type="text"
                   class="form-control"
                   formControlName="name">
          </div>
          <div class="col-md-2">
            <input type="number"
                   class="form-control"
                   formControlName="amount">
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-danger"
            (click)="DeleteIngredient(i)">X</button>
          </div>
        </div>
        <button class="btn btn-success mr-3" type="button"
        (click)="AddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
