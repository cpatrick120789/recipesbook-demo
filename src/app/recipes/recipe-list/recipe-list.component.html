<div class="row">
  <div class="col-md-12">
    <button class="btn btn-outline-dark" (click)="addRecipe()">Add Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <app-recipe-item
    *ngFor="let recipeEl of recipes; let id = index"
    [recipe]="recipeEl" [id]="id"></app-recipe-item>
  </div>
</div>
